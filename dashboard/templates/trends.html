<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - Trends</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/static/images/favicon.ico">
</head>
<body>
    <!-- Mobile menu toggle button -->
    <button class="mobile-toggle" id="mobile-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="app-wrapper">
        <!-- Icon-only Sidebar -->
        <aside class="sidebar sidebar-icon-only">
            <div class="sidebar-header">
                <div class="logo-icon">{{ project_name|truncate(1, True, '') }}</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a></li>
                    <li><a href="/trends" class="active" title="Trends"><i class="fas fa-chart-line"></i></a></li>
                    <li><a href="/settings" title="Settings"><i class="fas fa-cog"></i></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <h1>Sensor Trends</h1>
                </div>
                <div class="time-controls">
                    <button class="btn btn-sm time-btn active" data-range="24h">24 Hours</button>
                    <button class="btn btn-sm time-btn" data-range="7d">7 Days</button>
                    <button class="btn btn-sm time-btn" data-range="30d">30 Days</button>
                    <button class="btn btn-sm time-btn" data-range="custom">Custom Range</button>
                </div>
            </header>

            <div class="page-content">
                <div class="main-grid">
                    <div class="main-column">
                        <!-- Charts Grid -->
                        <div class="charts-grid">
                            <!-- Temperature Chart -->
                            <div class="panel chart-panel">
                                <div class="panel-header">
                                    <h2>Temperature</h2>
                                    <div class="chart-controls">
                                        <button class="btn btn-icon chart-option" data-option="min" title="Show Min/Max">
                                            <i class="fas fa-arrows-up-down"></i>
                                        </button>
                                        <button class="btn btn-icon chart-option" data-option="avg" title="Show Average">
                                            <i class="fas fa-equals"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-content">
                                    <div class="chart-container">
                                        <canvas id="temperature-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- pH Chart -->
                            <div class="panel chart-panel">
                                <div class="panel-header">
                                    <h2>pH Level</h2>
                                    <div class="chart-controls">
                                        <button class="btn btn-icon chart-option" data-option="min" title="Show Min/Max">
                                            <i class="fas fa-arrows-up-down"></i>
                                        </button>
                                        <button class="btn btn-icon chart-option" data-option="avg" title="Show Average">
                                            <i class="fas fa-equals"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-content">
                                    <div class="chart-container">
                                        <canvas id="ph-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- TDS Chart -->
                            <div class="panel chart-panel">
                                <div class="panel-header">
                                    <h2>TDS</h2>
                                    <div class="chart-controls">
                                        <button class="btn btn-icon chart-option" data-option="min" title="Show Min/Max">
                                            <i class="fas fa-arrows-up-down"></i>
                                        </button>
                                        <button class="btn btn-icon chart-option" data-option="avg" title="Show Average">
                                            <i class="fas fa-equals"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-content">
                                    <div class="chart-container">
                                        <canvas id="tds-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Water Level Chart -->
                            <div class="panel chart-panel">
                                <div class="panel-header">
                                    <h2>Water Level</h2>
                                    <div class="chart-controls">
                                        <button class="btn btn-icon chart-option" data-option="min" title="Show Min/Max">
                                            <i class="fas fa-arrows-up-down"></i>
                                        </button>
                                        <button class="btn btn-icon chart-option" data-option="avg" title="Show Average">
                                            <i class="fas fa-equals"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-content">
                                    <div class="chart-container">
                                        <canvas id="water-level-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Export Panel -->
                        <div class="panel">
                            <div class="panel-header">
                                <h2>Export Data</h2>
                            </div>
                            <div class="panel-content">
                                <div class="export-controls">
                                    <div class="form-group">
                                        <label for="export-format">Export Format</label>
                                        <select id="export-format" class="form-control">
                                            <option value="csv">CSV</option>
                                            <option value="json">JSON</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="export-range">Date Range</label>
                                        <select id="export-range" class="form-control">
                                            <option value="24h">Last 24 Hours</option>
                                            <option value="7d">Last 7 Days</option>
                                            <option value="30d">Last 30 Days</option>
                                            <option value="all">All Data</option>
                                        </select>
                                    </div>
                                    <button id="export-btn" class="btn btn-primary">
                                        <i class="fas fa-download"></i> Export Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer>
                <p>{{ project_name }} | <span id="current-year"></span></p>
            </footer>
        </div>
    </div>

    <script src="/static/js/chart.min.js" defer></script>
    <script src="/static/js/trends.js" defer></script>
    <script>
        // Mobile sidebar toggle
        document.getElementById('mobile-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
